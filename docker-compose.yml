services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"   # RTSP
      - "1935:1935"   # RTMP
      - "8888:8888"   # HTTP API / Web UI
      - "8889:8889"   # Metrics / pprof
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
